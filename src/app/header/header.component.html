<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Logo</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item" [class.dropdown]="menu.child != undefined" *ngFor="let menu of menus">
      <a class="nav-link" *ngIf="menu.child==undefined" [routerLink]="[menu['path']]">{{menu['title']}}</a>
      <a class="nav-link dropdown-toggle" *ngIf="menu.child!=undefined" data-toggle="dropdown"  href="#">{{menu['title']}}</a>
      <div  *ngIf="menu.child!=undefined" class="dropdown-menu">
          <a class="dropdown-item" *ngFor="let m of menu.child" routerLink="{{m['path']}}">{{m['title']}}</a>
      </div>
    </li>
  </ul>
</nav>
