<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Contact</th>
    <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i = index; let user of users; let f = first; let l=last">
      <td>{{user['FullName'] | uppercase}}</td>
      <td>{{user['MobileNo']}}</td>
      <td>
        <a class="btn btn-info" routerLink="" title="Edit"><span class="fa fa-pencil"></span></a>&nbsp;&nbsp;
        <a class="btn btn-success" [routerLink]="[]" title="View"><span class="fa fa-eye"></span></a>&nbsp;&nbsp;
        <button class="btn btn-danger" (click)="delete(user['id'])" title="Delete"><span class="fa fa-trash"></span></button>
      </td>
    </tr>
  </tbody>

</table>
